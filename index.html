<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Meal DB | Dabananda Mitra</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div id="selectedMeal" class="card my-3 mx-auto" style="width: 20rem">
        <img
          id="selectedImage"
          src=""
          class="img-fluid rounded-start"
          alt="Selected meal"
        />
        <div class="card-body">
          <div class="card-body">
            <h3 id="selectedName" class="card-title"></h3>
            <h5>Ingredients:</h5>
            <div id="selectedIngredients" class="ingredients-list"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="container py-5">
      <div class="row mb-4">
        <div class="col-md-6 mx-auto">
          <div class="input-group">
            <input
              type="text"
              id="searchInput"
              class="form-control"
              placeholder="Search for a meal..."
            />
            <button class="btn btn-primary" onclick="searchMeals()">
              Search
            </button>
          </div>
        </div>
      </div>

      <div id="notFound" class="text-center mb-4">
        <h3 class="text-danger">No meals found!</h3>
      </div>

      <div id="mealsContainer" class="row row-cols-1 row-cols-md-4 g-4"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
